<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنَّ وأخواتها — تدريب تفاعلي</title>
  <style>
    body { font-family: "Arial", sans-serif; direction: rtl; text-align: center; background: #f9fafb; }
    header { background: #fff; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    h1 { font-size: 28px; margin: 0; }
    h2 { color: #555; margin-top: 6px; }
    .container { max-width: 800px; margin: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { font-size: 20px; padding: 10px 20px; margin: 8px; border-radius: 10px; border: none; cursor: pointer; background: #e5e7eb; }
    button:hover { background: #dbeafe; }
    .question { font-size: 28px; font-weight: bold; margin-bottom: 12px; }
    .feedback { margin-top: 10px; font-size: 22px; font-weight: bold; }
    .correct { color: green; }
    .wrong { color: red; }
  </style>
</head>
<body>
  <header>
    <h1>إنَّ وأخواتها — تدريب تفاعلي</h1>
    <h2>اختر الأداة الصحيحة لإتمام المعنى</h2>
  </header>

  <div class="container">
    <div id="question" class="question"></div>
    <div id="choices"></div>
    <div id="feedback" class="feedback"></div>
    <button id="next">التالي</button>
  </div>

  <footer style="margin-top:20px;color:#666">إعداد وتطوير: الأستاذ يحيى بن محمد الدريبي</footer>

  <script src="bank-inna.js"></script>
  <script src="inna-app.js" defer></script>
</body>
</html>
