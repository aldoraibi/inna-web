<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>إنَّ وأخواتها — تدريب تفاعلي</title>
  </head>
  <body>
    <main>
      <h1>إنَّ وأخواتها — <span style="color: black;">تدريب تفاعلي</span></h1>
      <p>اختر الأداة الناسخة ثم حدِّد الصيغ الصحيحة لإتمام المعنى.</p>

      <div id="live"></div>

      <div class="chips">
        <button class="chip" data-verb="إنَّ">إنَّ</button>
        <button class="chip" data-verb="ليتَ">ليتَ</button>
        <button class="chip" data-verb="لعلَّ">لعلَّ</button>
        <button class="chip" data-verb="كأنَّ">كأنَّ</button>
      </div>

      <section id="mubSection"></section>
      <section id="khabSection"></section>

      <div id="feedback" class="feedback hidden"></div>

      <div class="controls">
        <button id="checkBtn">تحقق</button>
        <button id="nextBtn">التالي</button>
      </div>

      <label style="margin-top:1rem; display:block;">
        <input type="checkbox" id="twoStep" checked />
        اختيار تدريجي (خطوتين)
      </label>

      <footer style="margin-top:2rem;">
        إعداد وتطوير: الأستاذ يحيى بن محمد الدريبي
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
