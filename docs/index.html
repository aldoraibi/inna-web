<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مسابقة إن وأخواتها</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <div class="wrap">
    <header class="card center">
      <h1>مسابقة <span class="brand">إنَّ وأخواتها</span></h1>
      <p class="muted">تدريب تفاعلي على الحروف الناسخة: إنَّ، لعلَّ، كأنَّ، ليتَ.</p>
    </header>

    <section class="card">
      <h2>اختر الحرف الناسخ</h2>
      <div class="chips">
        <button class="chip" data-verb="إنَّ">إنَّ</button>
        <button class="chip" data-verb="كأنَّ">كأنَّ</button>
        <button class="chip" data-verb="ليتَ">ليتَ</button>
        <button class="chip" data-verb="لعلَّ">لعلَّ</button>
      </div>
    </section>

    <section class="card live">
      <div id="live" class="live-sentence"></div>
    </section>

    <section class="card forms">
      <div id="mubSection"></div>
      <div id="khabSection"></div>
    </section>

    <section class="card center">
      <div id="feedback" class="feedback hidden"></div>
      <button id="checkBtn" class="btn primary" disabled>تحقق</button>
      <button id="nextBtn" class="btn" disabled>التالي</button>
    </section>

    <footer class="center muted">
      إعداد وتطوير: يحيى بن محمد الدريبي
    </footer>
  </div>

  <script src="bank-inna.js?v=1"></script>
  <script src="app.js?v=1" defer></script>
</body>
</html>
