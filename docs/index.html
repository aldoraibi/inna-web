<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنَّ وأخواتها — تدريب تفاعلي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>تعلم إنَّ وأخواتها بطريقة تفاعلية ممتعة</h1>
    <div id="live"></div>

    <section id="mubSection"></section>
    <section id="khabSection"></section>

    <div class="verbs">
      <button class="chip" data-verb="إنَّ">إنَّ</button>
      <button class="chip" data-verb="أنَّ">أنَّ</button>
      <button class="chip" data-verb="كأنَّ">كأنَّ</button>
      <button class="chip" data-verb="لكنَّ">لكنَّ</button>
      <button class="chip" data-verb="ليتَ">ليتَ</button>
      <button class="chip" data-verb="لعلَّ">لعلَّ</button>
    </div>

    <div class="controls">
      <button id="checkBtn">تحقق</button>
      <button id="nextBtn">التالي</button>
    </div>

    <div id="feedback" class="feedback hidden"></div>

    <footer>
      <div id="visitorCount">عدد الزوار: <span id="count">0</span></div>
      <p>إعداد وتطوير: الأستاذ يحيى بن محمد الدريبي</p>
    </footer>
  </main>

  <script src="bank.js"></script>
  <script src="app.js"></script>
</body>
</html>
